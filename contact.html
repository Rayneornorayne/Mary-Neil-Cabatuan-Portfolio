    <style>
        /* Additional CSS styles for contact page */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffd700; /* Gold */
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000; /* Black */
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #000; /* Black */
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #000; /* Black */
            color: #ffd700; /* Gold */
        }

        .contact-section {
            padding: 50px;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #222; /* Dark background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffd700; /* Gold */
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"],
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffd700; /* Gold */
            border-radius: 5px;
            background-color: #333; /* Dark input background */
            color: #fff;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button[type="submit"] {
            background-color: #ffd700; /* Gold */
            color: #000; /* Black */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact-form button[type="submit"]:hover {
            background-color: #000; /* Black */
            color: #ffd700; /* Gold */
        }

        footer {
            background-color: #222; /* Dark background */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #ffd700; /* Gold */
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #000; /* Black */
        }
    </style>
</head>

    <div class="contact-section">
        <h1>Contact Me</h1>
        <p>If you have any questions or inquiries, feel free to contact me using the form below. Your message will be sent via email.</p>
        <form class="contact-form" action="submit_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="message">
<label for="message">Message:</label>
<textarea id="message" name="message" rows="4" required></textarea>
<button type="submit">Send</button>
</form>
</div>

    <p>&copy; 2024 <span style="color: #ffd700;">Mary Neil Cabatuan</span></p>

</footer>
